<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Database Cloud</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
<header>
    <h1>Gran Turismo Database</h1>
    <div id="auth-status"><button id="login-btn" class="game-btn">Accedi con Google</button></div>
    <input type="text" id="searchBar" placeholder="Cerca un'auto o una marca...">
    <div id="game-selector">
        <button class="game-btn active" data-game="gt7">Gran Turismo 7</button>
        <button class="game-btn" data-game="mfgt">My First Gran Turismo</button>
    </div>
    <div id="filter-container">
        <select id="filter-country"><option value="all">Tutti i Paesi</option></select>
        <select id="filter-brand"><option value="all">Tutte le Marche</option></select>
        <button id="reset-filters">Ripristina</button>
    </div>
    <div id="stats-panel">
        <div id="game-stats"><span id="game-name-label">GT7</span>: <span id="owned-count">0</span> / <span id="total-count">0</span> (<span id="completion-perc">0%</span>)</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div id="detailed-stats" style="display:none;"><span id="detail-label"></span>: <span id="detail-owned"></span></div>
    </div>
</header>
<main></main>
<div id="carModal" class="modal">
    <div class="modal-content"><span class="close-button">&times;</span><div id="modal-body"></div></div>
</div>
<footer><p>&copy; 2026 Progetto Fan Gran Turismo</p></footer>

</script>

</body>
</html>
